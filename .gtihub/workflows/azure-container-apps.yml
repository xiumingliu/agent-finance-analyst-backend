name: Backend â€“ ACR Build & Container App Deploy (OIDC)

on:
  push:
    branches: [main]
    paths:
      - "Dockerfile"
      - "app/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".dockerignore"
      - ".github/workflows/backend-deploy.yml"
  workflow_dispatch:

jobs:
  deploy:
    environment: dev-perigus
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Derive image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # Passwordless login to Azure via OIDC
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Azure CLI version
        run: az version

      - name: ACR Build (server-side)
        run: |
          az acr build \
            --registry ${{ vars.ACR_NAME }} \
            --image ${{ vars.IMAGE_NAME }}:${{ vars.IMAGE_TAG }} \
            --platform linux/amd64 \
            --file Dockerfile \
            .

      - name: Update Container App image
        run: |
          ACR_LOGIN_SERVER=$(az acr show -n ${{ vars.ACR_NAME }} --query "loginServer" -o tsv)
          FULL_TAG="${ACR_LOGIN_SERVER}/${{ vars.IMAGE_NAME }}:${{ vars.IMAGE_TAG }}"
          az containerapp update \
            -n ${{ vars.CONTAINERAPP_NAME }} \
            -g ${{ vars.AZURE_RESOURCE_GROUP }} \
            --image "$FULL_TAG"
