name: Backend â€“ ACR Build & Container App Deploy (OIDC)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Azure Container Apps
    environment: dev-perigus
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    # You can set these in the GitHub Environment (dev-perigus) as "Variables"
    # and reference with ${{ vars.VAR_NAME }}, or hardcode here.
    env:
      ACR_NAME: ${{ vars.ACR_NAME }}                # e.g. perigusacr
      IMAGE_NAME: ${{ vars.IMAGE_NAME }}            # e.g. finance-backend
      AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}   # e.g. rg-perigus
      CONTAINERAPP_NAME: ${{ vars.CONTAINERAPP_NAME }}         # e.g. finance-agent

    steps:
      - uses: actions/checkout@v4

      - name: Derive image tag (short SHA)
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Show Azure CLI version
        run: az version

      - name: ACR Build (server-side, linux/amd64)
        run: |
          az acr build \
            --registry "$ACR_NAME" \
            --image "$IMAGE_NAME:${IMAGE_TAG}" \
            --platform linux/amd64 \
            --file Dockerfile \
            .

      - name: Update Container App image
        run: |
          ACR_LOGIN_SERVER=$(az acr show -n "$ACR_NAME" --query "loginServer" -o tsv)
          FULL_TAG="${ACR_LOGIN_SERVER}/${IMAGE_NAME}:${IMAGE_TAG}"
          echo "Deploying image: $FULL_TAG"
          az containerapp update \
            --name "$CONTAINERAPP_NAME" \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --image "$FULL_TAG"